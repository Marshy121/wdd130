<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thomas DeSantos - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: url('header-background.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 50px 20px;
      color: #333;
      flex: 2;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .header p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }

    .icons {
      display: flex;
      justify-content: center;
      background: #4d4d4d; /* Correct gray color */
      padding: 20px;
      gap: 20px;
      flex: 1; /* 1/3 of the page size */
    }

    .icon {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid #444;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Web Designer and Frontend Developer</h1>
    <p>Thomas DeSantos</p>
  </div>

  <div class="icons">
    <div class="icon">
      <img src="workspace.jpg" alt="Workspace">
    </div>
    <div class="icon">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="icon">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
  </div>
</body>
</html>
